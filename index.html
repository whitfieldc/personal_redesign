<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charles Whitfield</title>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="elements/builtin.html">
  <link rel="import" href="elements/project-halle.html">
</head>

<body class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar><div>Index</div></paper-toolbar>
        <paper-menu selected="{{page}}" valueattr="page-name">
          <paper-item>About</paper-item>
          <paper-item>Projects</paper-item>
          <paper-item>Resume</paper-item>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
          <div>Charles Whitfield</div>
          <span flex></span>
        </paper-toolbar>
        <div class="container">
          <iron-pages selected="{{page}}" valueattr="page-name">
            <section page-name="About">
              <paper-material elevation="1">I'm a curious puzzle-solver who enjoys poring over server logs and error messages. I'm an enthusiastic teammate and a patient communicator. I have a near-compulsive desire to explore, in the words of one US president, "the uncrossed desert and the unclimbed ridge."</paper-material>
            </section>
            <section page-name="Projects">
              <paper-material elevation="1">
                <project-halle></project-halle>
              </paper-material>
            </section>
            <section page-name="Resume">
              <paper-material elevation="1">
              <object data="files/charles.svg" type="image/svg+xml" width="100%" height="100%"></object>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</body>

</html>
